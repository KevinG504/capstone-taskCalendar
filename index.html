<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Calendar App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“… Task Calendar</h1>
      <p>Simple task management with priorities</p>
    </header>

    <!-- Create Task Form -->
    <section class="card">
      <h2>Create New Task</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" required maxlength="100">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate">
          </div>

          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Create Task</span>
          <span class="btn-loading" style="display: none;">Creating...</span>
        </button>
      </form>
      <div id="formMessage" class="message"></div>
    </section>

    <!-- Filters -->
    <section class="filters">
      <button class="filter-btn active" data-filter="all">All Tasks</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <button class="filter-btn" data-filter="high">High Priority</button>
    </section>

    <!-- Task List -->
    <section class="card">
      <h2>Your Tasks</h2>
      <div id="taskList">
        <div class="loading">Loading tasks...</div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
